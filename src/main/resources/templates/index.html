<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/ico" href="images/favIcon.ico"/>
  <link href="https://fonts.googleapis.com/css?family=Cantarell" rel="stylesheet"/>
  <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'/>

  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>

  <title>PLANTLY</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="/css/style.css"/>


</head>

<body>

<!--LOGIN/SIGNUP FORM -->

<div class="form" id="form">

  <ul class="tab-group">
    <li class="tab active"><a href="#signup">sign up</a></li>
    <li class="tab"><a href="#login">log in</a></li>
  </ul>

  <div class="tab-content">
    <div id="signup">
      <h2>Save your plants!</h2>

      <form action="/user" method="post">

        <div class="top-row">
          <div class="field-wrap">
            <label>
              first name<span class="req">*</span>
            </label>
            <input type="text" name="firstname" required="required" autocomplete="off"/>
          </div>

          <div class="field-wrap">
            <label>
              last name<span class="req">*</span>
            </label>
            <input type="text" name="lastname" required="required" autocomplete="off"/>
          </div>
        </div>

        <div class="field-wrap">
          <label>
            email<span class="req">*</span>
          </label>
          <input type="email" name="email" required="required" autocomplete="off"/>
        </div>

        <div class="field-wrap">
          <label>
            set password<span class="req">*</span>
          </label>
          <input type="password" name="password" required="required" autocomplete="off"/>
        </div>

        <button type="submit" value="Sign up" class="button button-block">get started</button>

      </form>

    </div>

    <div id="login">
      <h2>Welcome Back!</h2>

      <form action="/user" method="post">

        <div class="field-wrap">
          <label>
            Email Address<span class="req">*</span>
          </label>
          <input type="email" name="email" required="required" autocomplete="off"/>
        </div>

        <div class="field-wrap">
          <label>
            Password<span class="req">*</span>
          </label>
          <input type="password" name="password" required="required" autocomplete="off"/>
        </div>

        <p class="forgot"><a href="#">Forgot Password?</a></p>

        <button class="button button-block" type="submit" value="Login">Log In</button>

      </form>

    </div>

  </div><!-- tab-content -->

</div>

<!-- Nav -->
<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
  <div class="container">
    <a class="navbar-brand" href="/"><img src="/images/plantlyLogoBlack.png"/></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
            aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" href="/">
            <span class="sr-only">(current)</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/about">about</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="loginButton">login</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container-fluid">
  <div class="row">
    <div class="col-md-12"><h1 class="welcomeHeader" id="randomHeader"></h1></div>
  </div>
</div>
<svg width="900" height="800" viewbox="0 0 900 800" preserveAspectRatio="none">
  <g id="stems" fill="none" stroke="#042415"></g>
  <g id="leaves"></g>
</svg>

</body>
