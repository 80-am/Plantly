<!DOCTYPE html>
<html>
<head>
  <title>PLANTLY</title>
  <meta charset="UTF-8"/>
  <link rel="stylesheet" href="/css/style.css"/>
  <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"/>
</head>
<body>

<div class="form">
  <ul class="tab-group">
    <li class="tab active"><a href="#signup">Sign Up</a></li>
    <li class="tab"><a href="#login">Log In</a></li>
  </ul>

  <div class="tab-content">
    <div id="signup">
      <h2>Sign Up for Free</h2>

      <form action="/" method="post">

        <div class="top-row">
          <div class="field-wrap">
            <label>
              First Name<span class="req">*</span>
            </label>
            <input type="text" required="required" autocomplete="off"/>
          </div>

          <div class="field-wrap">
            <label>
              Last Name<span class="req">*</span>
            </label>
            <input type="text" required="required" autocomplete="off"/>
          </div>
        </div>

        <div class="field-wrap">
          <label>
            Email Address<span class="req">*</span>
          </label>
          <input type="email" required="required" autocomplete="off"/>
        </div>

        <div class="field-wrap">
          <label>
            Set A Password<span class="req">*</span>
          </label>
          <input type="password" required="required" autocomplete="off"/>
        </div>

        <button type="submit" class="button button-block">Get Started</button>

      </form>

    </div>

    <div id="login">
      <h2>Welcome Back!</h2>

      <form action="/" method="post">

        <div class="field-wrap">
          <label>
            Email Address<span class="req">*</span>
          </label>
          <input type="email" required="required" autocomplete="off"/>
        </div>

        <div class="field-wrap">
          <label>
            Password<span class="req">*</span>
          </label>
          <input type="password" required="required" autocomplete="off"/>
        </div>

        <p class="forgot"><a href="#">Forgot Password?</a></p>

        <button class="button button-block">Log In</button>
      </form>
    </div>
  </div><!-- tab-content -->

</div> <!-- /form -->
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

<p class="loginButton"><a>[about]</a><a> [sign up]</a><a> [log in]</a></p>
<img class="logo" src="/images/your-logo-here.png"></img>
  <h1 class="welcomeHeader">PLANTLY</h1>
  <svg width="900" height="800" viewbox="0 0 900 800" preserveAspectRatio="none">
  <g id="stems" fill="none" stroke="#042415"></g>
  <g id="leaves"></g>
</svg>

<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.0/TweenMax.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.9.3/lodash.min.js'></script>
<script src="/js/index.js"></script>
<script src="/js/table.js"></script>
</body>
</html>
